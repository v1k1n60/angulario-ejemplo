<h2>Products</h2>
<div *ngFor="let product of products">
	<h3><a [title]="product.name + ' details'">
			{{ product.name }}
		</a></h3>
	<p *ngIf="product.description">
		<b>Description: </b> {{ product.description }}
	</p>
	<button (click)="share()">
      Share
    </button>
	<app-products-alert [product]="product" (notify)="onNotify()">
	</app-products-alert>
</div>
